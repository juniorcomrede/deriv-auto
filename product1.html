<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairGlow Cream Detail | Cartly</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Define Dark Theme Variables (Assuming your main style.css sets them, but redefining here for clarity) */
        :root {
            /* Assuming these colors from your previous dark theme steps */
            --primary-color: #008080; /* Dark Teal/Green Accent */
            --surface-color: #1a1a1a; /* Dark Card Background */
            --text-color: #f0f0f0;    /* Light Text */
            --discount-color: #dc3545; /* Red */
            --background-color: #000000; /* Black Body Background */
            --border-radius: 8px;
        }
        
        /* Apply Dark Body Background */
        body {
            background-color: var(--background-color); 
        }

        /* Detail Page Container Styles (Mobile-First Layout) */
        .detail-container { 
            max-width: 900px; 
            /* On mobile, this will be centered with padding */
            margin: 20px auto; 
            padding: 20px; 
            background: var(--surface-color); /* Dark Card Background */
            color: var(--text-color); /* Light Text */
            border-radius: var(--border-radius); 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Stronger shadow for dark theme */
            display: flex; 
            flex-wrap: wrap; 
            gap: 30px; 
        }

        /* ðŸš¨ Mobile Responsive Adjustment for Image Section ðŸš¨ */
        .detail-image-section { 
            flex: 1 1 100%; /* Important: Take full width on small screens */
            position: relative; 
            max-width: 100%; 
            min-width: unset;
        }

        .detail-info { 
            flex: 2 1 100%; /* Important: Take full width on small screens */
            min-width: unset;
            text-align: center; /* Center text for clean mobile look */
        }

        /* Text and Price Styling */
        h1 { font-size: 1.8em; margin-bottom: 5px; }
        h2 { font-size: 1.4em; margin-top: 20px; text-decoration: underline; text-decoration-color: var(--primary-color); }
        .price-large { 
            font-size: 2.2em; 
            font-weight: bold; 
            color: var(--primary-color); /* Dark Green Selling Price */
            margin-top: 5px; 
            display: block; /* Ensure it's on its own line */
        }
        .original-price-label { 
            font-size: 0.9em; 
            color: #ccc; /* Muted light color */
            display: block;
        }
        .cut-off-price-red { 
            text-decoration: line-through; 
            color: var(--discount-color); /* Red Cut-off Price */
            font-size: 1em; 
        }

        /* Feature List Styling */
        .product-features { 
            list-style: disc inside; 
            text-align: left; /* Keep bullet points left-aligned */
            margin: 10px auto; 
            padding-left: 0;
            max-width: 300px; /* Constrain list width for clean center look */
        }
        .product-features li { 
            margin-bottom: 8px; 
            font-size: 1em; 
        }

        /* Buy Button Styling (Using a distinct color for high contrast) */
        .buy-button {
            display: block;
            width: 90%; 
            max-width: 350px;
            margin: 15px auto 0;
            padding: 18px 0;
            text-align: center;
            background-color: #64ffda; /* Bright contrast color for high visibility */
            color: #1a1a1a;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 700;
            font-size: 1.2em;
            transition: background-color 0.2s;
        }
        .buy-button:hover { background-color: #4df4c9; }


        /* ------------------ Image Gallery Styles ------------------ */
        .image-gallery {
            position: relative;
            width: 100%;
            padding-top: 100%; 
            overflow: hidden;
            background-color: #fff; /* White background for image visibility */
            border-radius: var(--border-radius);
        }
        .image-gallery input[type="radio"] { display: none; }
        .gallery-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 300%; 
            height: 100%;
            display: flex;
            transition: transform 0.3s ease-in-out; 
        }
        .gallery-images img {
            width: calc(100% / 3); 
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }
        .offer-tag {
            position: absolute; 
            top: 10px;
            left: 0;
            background-color: var(--discount-color); /* Red */
            color: white;
            padding: 5px 10px;
            border-radius: 0 4px 4px 0;
            z-index: 15; 
            font-size: 0.9em;
        }
        
        /* Arrow Navigation Styles */
        .arrow-nav-left, .arrow-nav-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            pointer-events: none; 
        }
        .arrow-button {
            width: 45px; /* Slightly larger buttons */
            height: 45px;
            line-height: 45px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            font-size: 1.8em;
            pointer-events: all; 
        }
        .arrow-nav-left { left: 10px; }
        .arrow-nav-right { right: 10px; }

        /* Slide Transition Logic */
        #img-1:checked ~ .gallery-images { transform: translateX(0); }
        #img-2:checked ~ .gallery-images { transform: translateX(-33.333%); }
        #img-3:checked ~ .gallery-images { transform: translateX(-66.666%); }

        /* ARROW VISIBILITY LOGIC (Ensuring only two are visible and functional) */
        .arrow-nav-left .arrow-button, 
        .arrow-nav-right .arrow-button { display: none; }

        /* SLIDE 1 */
        #img-1:checked ~ .arrow-nav-right .arrow-button[for="img-2"] { display: block; }
        
        /* SLIDE 2 */
        #img-2:checked ~ .arrow-nav-left .arrow-button[for="img-1"] { display: block; }
        #img-2:checked ~ .arrow-nav-right .arrow-button[for="img-3"] { display: block; }

        /* SLIDE 3 */
        #img-3:checked ~ .arrow-nav-left .arrow-button[for="img-2"] { display: block; }

        /* Desktop Specific Adjustments (Reversing the mobile-first flex settings) */
        @media (min-width: 769px) {
            .detail-info {
                text-align: left; /* Align text left on wider screens */
            }
            .product-features {
                margin-left: 20px;
                max-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <div class="detail-image-section">
            <div class="image-gallery">
                <input type="radio" name="image-select" id="img-1" checked>
                <input type="radio" name="image-select" id="img-2">
                <input type="radio" name="image-select" id="img-3">

                <div class="gallery-images">
                    <img src="p1-1.jpg" alt="FairGlow Cream - View 1">
                    <img src="p1-2.jpg" alt="FairGlow Cream - View 2">
                    <img src="p1-3.jpg" alt="FairGlow Cream - View 3">
                </div>
                
                <div class="offer-tag">30% OFF</div> 
                
                <div class="arrow-nav-left">
                    <label for="img-1" class="arrow-button">&lt;</label>
                    <label for="img-2" class="arrow-button">&lt;</label>
                </div>
                <div class="arrow-nav-right">
                    <label for="img-2" class="arrow-button">&gt;</label>
                    <label for="img-3" class="arrow-button">&gt;</label>
                </div>
            </div>
        </div>

        <div class="detail-info">
            <h1>FairGlow Cream</h1>
            <p class="original-price-label">
                Original Price: <span class="cut-off-price-red">â‚¹299</span>
            </p>
            <span class="price-large">â‚¹199</span>

            <h2>Key Features:</h2>
            <ul class="product-features">
                <li>Brightens skin complexion instantly.</li>
                <li>Reduces dark spots over time.</li>
                <li>Moisturizes and protects against pollution.</li>
            </ul>

            <h2 style="margin-top: 30px;">Order Now:</h2>
            <a href="checkout.html?name=FairGlow+Cream&price=199" class="buy-button">
                Buy Now - â‚¹199 (Cash on Delivery)
            </a>
        </div>
    </div>
</body>
</html>
