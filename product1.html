<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairGlow Cream Detail | Cartly</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Detail Page Container Styles (Responsive Flex Layout) */
        .detail-container { 
            max-width: 900px; 
            margin: 20px auto; /* Reduced top margin for mobile */
            padding: 20px; 
            background: var(--surface-color); 
            color: var(--text-color); 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow); 
            display: flex; 
            flex-wrap: wrap; 
            gap: 30px; 
        }
        .detail-image-section { 
            flex: 1; 
            min-width: 300px; 
            max-width: 45%; /* Optimal width for desktop */
            position: relative; 
        }
        .detail-info { 
            flex: 2; 
            min-width: 300px; 
        }
        .product-features { 
            list-style: disc inside; 
            margin-left: 20px; 
            margin-top: 10px;
        }
        .product-features li { 
            margin-bottom: 8px; 
            font-size: 1.1em; 
        }
        .price-large { 
            font-size: 2em; 
            font-weight: bold; 
            color: var(--primary-color); 
            margin-top: 10px; 
        }
        .cut-off-price-red { 
            text-decoration: line-through; 
            color: var(--discount-color); 
            font-size: 0.9em; 
            margin-left: 10px;
        }
        h1, h2, h3, p { color: var(--text-color); }

        /* Image Gallery Styles */
        .image-gallery {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 aspect ratio */
            overflow: hidden;
            background-color: white; 
            border-radius: var(--border-radius);
        }
        .image-gallery input[type="radio"] { display: none; }
        .gallery-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 300%; 
            height: 100%;
            display: flex;
            transition: transform 0.3s ease-in-out; 
        }
        .gallery-images img {
            width: calc(100% / 3); 
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }
        
        /* ðŸš¨ Arrow Navigation Styles ðŸš¨ */
        .arrow-nav-left, .arrow-nav-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            cursor: pointer;
            pointer-events: none; /* Allows clicks to pass through to the control labels */
            display: block; 
        }

        /* Styling for the arrow buttons */
        .arrow-button {
            width: 40px; 
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            font-size: 1.5em;
            font-weight: bold;
            transition: background-color 0.2s;
            pointer-events: all; /* Make arrow clickable */
            user-select: none; 
            display: block; 
        }
        .arrow-button:hover { background-color: var(--primary-color); }

        .arrow-nav-left { left: 10px; }
        .arrow-nav-right { right: 10px; }

        /* Navigation logic (controls the sliding transition) */
        #img-1:checked ~ .gallery-images { transform: translateX(0); }
        #img-2:checked ~ .gallery-images { transform: translateX(-33.333%); }
        #img-3:checked ~ .gallery-images { transform: translateX(-66.666%); }

        /* ARROW VISIBILITY LOGIC (Only two functional buttons visible) */
        .arrow-nav-left .arrow-button { display: none; }
        .arrow-nav-right .arrow-button { display: none; }

        /* SLIDE 1: Hide Previous, Show Next (Slide 2) */
        #img-1:checked ~ .arrow-nav-right .arrow-button[for="img-2"] { display: block; }
        
        /* SLIDE 2: Show Previous (Slide 1), Show Next (Slide 3) */
        #img-2:checked ~ .arrow-nav-left .arrow-button[for="img-1"] { display: block; }
        #img-2:checked ~ .arrow-nav-right .arrow-button[for="img-3"] { display: block; }

        /* SLIDE 3: Show Previous (Slide 2), Hide Next */
        #img-3:checked ~ .arrow-nav-left .arrow-button[for="img-2"] { display: block; }


        .image-gallery .offer-tag {
            position: absolute; 
            top: 10px;
            left: 0;
            z-index: 15; 
        }

        /* ðŸš¨ FINAL MOBILE ADJUSTMENTS ðŸš¨ */
        @media (max-width: 768px) {
            .detail-container { 
                flex-direction: column; 
                align-items: center; 
                margin: 10px; 
                padding: 15px; 
            }
            .detail-image-section { 
                max-width: 100%; 
                min-width: unset; 
            }
            .detail-info { 
                text-align: center; 
                min-width: unset;
            }
            .product-features { 
                text-align: left; 
                margin: 10px auto; 
                max-width: 90%; 
            }
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <div class="detail-image-section">
            <div class="image-gallery">
                <input type="radio" name="image-select" id="img-1" checked>
                <input type="radio" name="image-select" id="img-2">
                <input type="radio" name="image-select" id="img-3">

                <div class="gallery-images">
                    <img src="p1-1.jpg" alt="FairGlow Cream - View 1">
                    <img src="p1-2.jpg" alt="FairGlow Cream - View 2">
                    <img src="p1-3.jpg" alt="FairGlow Cream - View 3">
                </div>
                
                <div class="offer-tag">30% OFF</div> 
                
                <div class="arrow-nav-left">
                    <label for="img-1" class="arrow-button">&lt;</label>
                    <label for="img-2" class="arrow-button">&lt;</label>
                </div>
                <div class="arrow-nav-right">
                    <label for="img-2" class="arrow-button">&gt;</label>
                    <label for="img-3" class="arrow-button">&gt;</label>
                </div>
            </div>
        </div>

        <div class="detail-info">
            <h1>FairGlow Cream</h1>
            <p>
                Original Price: <span class="cut-off-price-red">â‚¹299</span>
                <span class="price-large">â‚¹199</span>
            </p>

            <h2>Key Features:</h2>
            <ul class="product-features">
                <li>Brightens skin complexion instantly.</li>
                <li>Reduces dark spots over time.</li>
                <li>Moisturizes and protects against pollution.</li>
            </ul>

            <h2 style="margin-top: 30px;">Order Now:</h2>
            <a href="checkout.html?name=FairGlow+Cream&price=199" class="buy-button" style="padding: 15px; font-size: 1.2em;">
                Buy Now - â‚¹199 (Cash on Delivery)
            </a>
        </div>
    </div>
</body>
</html>
