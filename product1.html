<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairGlow Cream Detail | Cartly</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Detail Page Container Styles (Using Dark Theme Variables) */
        .detail-container { 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px; 
            background: var(--surface-color); /* Dark Card Background */
            color: var(--text-color); /* Light Text */
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow); 
            display: flex; 
            flex-wrap: wrap; 
            gap: 30px; 
        }
        .detail-image-section { /* Container for image gallery */
            flex: 1; 
            min-width: 300px; 
            max-width: 45%; 
            position: relative; 
        }
        .detail-info { 
            flex: 2; 
            min-width: 300px; 
        }
        .product-features { 
            list-style: disc inside; 
            margin-left: 20px; 
            margin-top: 10px;
        }
        .product-features li { 
            margin-bottom: 8px; 
            font-size: 1.1em; 
        }
        .price-large { 
            font-size: 2em; 
            font-weight: bold; 
            color: var(--primary-color); /* Highlight selling price with Dark Green */
            margin-top: 10px; 
        }
        /* New: Red Cut-Off Price */
        .cut-off-price-red {
            text-decoration: line-through; 
            color: var(--discount-color); /* Use the red/orange discount color */
            font-size: 0.9em; 
            margin-left: 10px;
        }
        h1, h2, h3, p { color: var(--text-color); }

        /* Image Gallery Styles */
        .image-gallery {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 aspect ratio for the main image area */
            overflow: hidden;
            background-color: white; /* Light background for images */
            border-radius: var(--border-radius);
            margin-bottom: 15px; 
        }
        .image-gallery input[type="radio"] { display: none; }
        .gallery-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 300%; /* 3 images x 100% width */
            height: 100%;
            display: flex;
            transition: transform 0.3s ease-in-out; 
        }
        .gallery-images img {
            width: calc(100% / 3); /* Each image takes 1/3 of the gallery-images width */
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }
        .gallery-nav {
            position: absolute; 
            bottom: -50px; /* Position below the main image area */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px; /* Wider gap for cleaner text buttons */
            z-index: 20;
        }
        .gallery-nav label {
            /* Simple text button style for navigation */
            padding: 5px 10px;
            font-size: 1em;
            font-weight: bold;
            color: var(--text-color); 
            background-color: var(--surface-color);
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: background-color 0.2s, border-color 0.2s;
            text-align: center;
        }
        .gallery-nav label:hover {
            background-color: #444;
        }
        
        /* Radio button checked state controls */
        #img-1:checked ~ .gallery-images { transform: translateX(0); }
        #img-2:checked ~ .gallery-images { transform: translateX(-33.333%); }
        #img-3:checked ~ .gallery-images { transform: translateX(-66.666%); }
        
        #img-1:checked ~ .gallery-nav label:nth-child(1),
        #img-2:checked ~ .gallery-nav label:nth-child(2),
        #img-3:checked ~ .gallery-nav label:nth-child(3) {
            background-color: var(--primary-color); /* Highlight active button */
            border-color: var(--text-color);
            color: white;
        }

        .image-gallery .offer-tag {
            position: absolute; 
            top: 10px;
            left: 0;
            z-index: 15; 
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .detail-container { flex-direction: column; align-items: center; }
            .detail-image-section { max-width: 90%; min-width: unset; }
            .detail-info { text-align: center; }
            .product-features { text-align: left; margin: 10px auto; max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <div class="detail-image-section">
            <div class="image-gallery">
                <input type="radio" name="image-select" id="img-1" checked>
                <input type="radio" name="image-select" id="img-2">
                <input type="radio" name="image-select" id="img-3">

                <div class="gallery-images">
                    <img src="p1-1.jpg" alt="FairGlow Cream - View 1">
                    <img src="p1-2.jpg" alt="FairGlow Cream - View 2">
                    <img src="p1-3.jpg" alt="FairGlow Cream - View 3">
                </div>
                
                <div class="offer-tag">30% OFF</div> 
            </div>
            
            <div class="gallery-nav">
                <label for="img-1">Image 1</label>
                <label for="img-2">Image 2</label>
                <label for="img-3">Image 3</label>
            </div>
        </div>

        <div class="detail-info">
            <h1>FairGlow Cream</h1>
            <p>
                Original Price: <span class="cut-off-price-red">₹299</span>
                <span class="price-large">₹199</span>
            </p>

            <h2>Key Features:</h2>
            <ul class="product-features">
                <li>Brightens skin complexion instantly.</li>
                <li>Reduces dark spots over time.</li>
                <li>Moisturizes and protects against pollution.</li>
            </ul>

            <h2 style="margin-top: 30px;">Order Now:</h2>
            <a href="checkout.html?name=FairGlow+Cream&price=199" class="buy-button" style="padding: 15px; font-size: 1.2em;">
                Buy Now - ₹199 (Cash on Delivery)
            </a>
        </div>
    </div>
</body>
</html>
