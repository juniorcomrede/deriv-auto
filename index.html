<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Product Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 18px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fake Product Order</h2>
    <form id="orderForm">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Phone Number:</label>
      <input type="text" name="number" required>

      <label>Address:</label>
      <textarea name="address" required></textarea>

      <label>Payment Method:</label>
      <select name="payment" required>
        <option value="COD">Cash on Delivery</option>
        <option value="Online">Online Payment</option>
      </select>

      <button type="submit">Place Order</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    // ‚ö†Ô∏è Replace these with your own details
    const BOT_TOKEN = "8473515448:AAHrjCeE99WZoWPg1N1oy3lzRadhsKkIcH8";  // e.g. 123456:ABC-DEF...
    const CHAT_ID = "6258429412";      // Get from @userinfobot

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData(e.target);
      const name = form.get("name");
      const number = form.get("number");
      const address = form.get("address");
      const payment = form.get("payment");

      const message = `üõí New Order Test\n\nüë§ Name: ${name}\nüìû Number: ${number}\nüè† Address: ${address}\nüí≥ Payment: ${payment}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = "‚úÖ Sent to Telegram!";
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ùå Error sending!";
      });
    });
  </script>
</body>
</html>
